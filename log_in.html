<!DOCTYPE HTML>
<html lang="en">
<head><title>Log in Portal</title></head>
<body>
  <!-- Log in -->
  Welcome to a news service. Enter your username and password to log in.
  <form name="input" action="log_in.php" method="post">
    <p>
      Username: <input type="text" name="username"/><br>
      Password: <input type="text" name="password"/>

      <input type="submit" value="Log in">

  </form>

  <!-- Register -->
  <form name="input" action="register.php" method="post">

    </p>
    <p>
      New password: <input type="text" name="new_password"/>
    </p>
    <p>
      <input type="submit" value="Register">
    </p>
  </form>
